<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de reserva</title>
</head>
<body>
    <div id="container"> 
        <h1>Formulario de reserva de habitaciones</h1>
        <form id="formulario-reserva" method="POST" action="index.html" >
            
            <!-- Email -->
            <label for="nombre"><b>Nombre:</b></label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <!-- Apellidos -->
            <label for="apellido"><b>Apellidos:</b></label><br>
            <input type="text" id="apellido" name="apellido"><br>

            <!-- Teléfono -->
            <label for="telefono"><b>Teléfono:</b></label><br>
            <input type="tel" id="telefono" name="telefono"><br>
            
            <!-- Email -->
            <label for="email"><b>Email:</b></label><br>
            <input type="email" id="email" name="email"><br>
            
            <!-- Día de entrada -->
            <label for="entrada"><b>Día de entrada:</b></label>
            <input type="date" id="entrada" name="entrada" ><br>
            
            <!-- Día de salida -->
            <label for="salida"><b>Día de salida:</b></label>
            <input type="date" id="salida" name="salida"><br>
            
            <!-- Tipo de habitación -->
            <label for="tipo-habitacion"><b>Tipo de habitación</b></label><br>
            <input type="radio" id="simple" name="tipo-habitacion" value="simple"><br>
            <label for="simple">Simple</label><br>
            <input type="radio" id="doble" name="tipo-habitacion" value="doble">
            <label for="doble">Doble</label><br>
            <input type="radio" id="matrimonio" name="tipo-habitacion" value="matrimonio">
            <label for="matrimonio">Matrimonio</label><br>

            <!-- Servicios -->
            <label for="servicios"><b>Servicios:</b></label><br>
            <input type="checkbox" id="desayuno" name="servicios" value="desayuno">
            <label for="desayuno"> Desayuno </label><br>
            <input type="checkbox" id="comida" name="servicios" value="comida">
            <label for="comida"> Comida </label><br>
            <input type="checkbox" id="cena" name="servicios" value="cena">
            <label for="cena"> Cena</label><br>
            <input type="checkbox" id="cama" name="servicios" value="cama">
            <label for="cama"> Cama supletoria</label><br>
    
            <!-- Comentario -->
            <label for="comentario"><b>Comentario:</b></label><br>
            <textarea type="text" id="comentario" name="comentario" rows="5"></textarea></textarea><br>
            
            <!-- Botones de reseteo y envío -->
            <input type="reset"><br>
            <input type="submit" value="Enviar" ><br>
    
          </form><!-- #formulario-reserva -->
    </div><!-- #container -->
    
</body>
</html>
