<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de reserva</title>
</head>
<body>
    <div id="container"> 
        <h1>Formulario de reserva de habitaciones</h1>
        <form id="formulario-reserva" method="POST" action="Index.html" >
            
            <!-- Email -->
            <label for="nombre"><b>Nombre:</b></label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <!-- Apellidos -->
            <label for="apellido"><b>Apellidos:</b></label><br>
            <input type="text" id="apellido" name="apellido"><br>

            <!-- Teléfono -->
            <label for="telefono"><b>Teléfono:</b></label><br>
            <input type="tel" id="telefono" name="telefono"><br>
            
            <!-- Email -->
            <label for="email"><b>Email:</b></label><br>
            <input type="email" id="email" name="email"><br>
            
            <!-- Número de noches -->
            <label for="noches"><b>Número de noches:</b></label>
            <input type="number" id="noches" name="noches" min="1"><br>
            
            <!-- Día -->
            <label for="dia"><b>Día:</b></label><br>
            <select name="dia" id="dia">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">22</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select><br>

            <!-- Mes -->
            <label for="mes"><b>Mes:</b></label><br>
            <input type="month" id="mes" name="mes"><br>
            
            <!-- Tipo de habitación -->
            <label for="tipo-habitacion"><b>Tipo de habitación</b></label><br>
            <input type="radio" id="simple" name="tipo-habitacion" value="simple"><br>
            <label for="simple">Simple</label><br>
            <input type="radio" id="doble" name="tipo-habitacion" value="doble">
            <label for="doble">Doble</label><br>
            <input type="radio" id="matrimonio" name="tipo-habitacion" value="matrimonio">
            <label for="matrimonio">Matrimonio</label><br>

            <!-- Servicios -->
            <label for="servicios"><b>Servicios:</b></label><br>
            <input type="checkbox" id="desayuno" name="servicios" value="desayuno">
            <label for="desayuno"> Desayuno </label><br>
            <input type="checkbox" id="comida" name="servicios" value="comida">
            <label for="comida"> Comida </label><br>
            <input type="checkbox" id="cena" name="servicios" value="cena">
            <label for="cena"> Cena</label><br>
            <input type="checkbox" id="cama" name="servicios" value="cama">
            <label for="cama"> Cama supletoria</label><br>
    
            <!-- Comentario -->
            <label for="comentario"><b>Comentario:</b></label><br>
            <textarea type="text" id="comentario" name="comentario" rows="5"></textarea></textarea><br>
            
            <!-- Botones de reseteo y envío -->
            <input type="reset"><br>
            <input type="submit" value="Enviar" ><br>
    
          </form><!-- #formulario-reserva -->
    </div><!-- #container -->
    
</body>
</html>
